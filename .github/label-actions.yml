# Configuration for Label Actions - https://github.com/dessant/label-actions

incomplete:
  prs:
    comment: >
      @{issue-author}, the issue does not contain enough information
      to reproduce the bug. Please open a new bug report and describe
      the issue in detail.
    close: true

-incomplete:
  prs:
    reopen: true

heated:
  prs:
    comment: >
      The thread has been temporarily locked.
      Please follow our community guidelines.
    lock: true

-heated:
  prs:
    unlock: true